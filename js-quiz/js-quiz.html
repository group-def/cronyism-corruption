<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel=stylesheet type=text/css href='style.css'>
</head>
<body>
    <div class='quiz-container'>
        <div id='quiz'></div>
    </div>
    <!-- <button id="previous">Previous Question</button> -->
    <button id="final-answer">Final Answer?</button>
    <button id='next'>Next Question</button>
    <button id='previous'>Previous Question</button>
    <button id='submit'>Submit Answer</button>
    <div id='results'></div>
    <div class='answerbox' id='correctbox1'>
        <div class='answerboxbar'><a onclick="closePopup()" class='closebutton'>&times;</a></div>
        <div class='answerboxtitle'>Correct!</div>
        <div class='answerboxtext'>blah blah blah</div>
    </div>
    <div class='answerbox' id='wrongbox1'>
        <div class='answerboxbar'><a onclick="closePopup()" class='closebutton'>&times;</a></div>
        <div class='answerboxtitle'>Wrong!</div>
        <div class='answerboxtext'>blah blah blah</div>
    </div>

    <script src="quiz copy.js"></script>

</body>
</html>

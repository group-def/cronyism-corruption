<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel=stylesheet type=text/css href='code/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <a href='../index.html' style='text-decoration: none; color: black;'><button class='button' style='margin: 1px;'>Return to homepage</button></a>
    <a href='../article.html' style='text-decoration: none; color: black;'><button class='button float-right' style='margin: 1px; position: relative; left: 75vw;'>Skip to the article</button></a>
    <div class='quiz-container'>
        <div id='quiz'></div>
    </div>

    <br>

    <div class='buttons'>
        <button id="final-answer" class='button'>Final Answer?</button>
        <button id='previous' class='button'>Previous Question</button>
        <button id='submit' class='button'>Submit Answers</button>
    </div>

    <div id='results'></div>

    <div class='answerbox' id='introbox'>
        <div class='answerboxbar' id='introboxbar'><a onclick="closePopupIntro()" class='closebutton'>&times;</a></div>
        <div class='answerboxtitle' id='introboxtitle'>
          <h4>Welcome to our quiz!</h4>
        </div>
        <div class='answerboxtext' id='introboxtext'>
          <p>In this quiz you will be asked a number of multiple choice questions about the government's response to the pandemic throughout 2020, to see how much you know about the events that have occurred.</p>
        </div>
      </div>
    <div class='answerbox' id='answerbox'>
        <div class='answerboxbar'><a onclick="closePopup()" class='closebutton'>&times;</a></div>
        <div class='answerboxtitle' id='answerboxtitle'></div>
        <div class='answerboxtext' id='answerboxtext'></div>
        <button id='next' class='button'>Next Question</button>
    </div>
    <div class='answerbox' id='finalbox'>
        <div class='answerboxbar'><a onclick="closePopupFinal()" class='closebutton'>&times;</a></div>
        <div class='answerboxtitle' id='finalboxtitle'></div>
        <div class='answerboxtext' id='finalboxtext'></div>
        <a href='../article.html' style='text-decoration: none; color: black;'><button class='button' id='article-link'>Find out more</button></a>
    </div>


    <script src="quiz-a.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
